        <style>
            /**
            * Body CSS
            */
            html,
            body {
                height: 100%;
                background-color: #eee;
            }

            html,
            body,
            input,
            textarea,
            buttons {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            }


            /**
            * Layout CSS
            */
            #header {
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                z-index: 2;
                transition: left 0.2s;
            }

            #sidedrawer {
                position: fixed;
                top: 0;
                bottom: 0;
                width: 200px;
                left: -200px;
                overflow: auto;
                z-index: 2;
                background-color: #fff;
                transition: transform 0.2s;
            }
            #sidedrawer2 {
                position: fixed;
                top: 0;
                bottom: 0;
                width: 200px;
                left: -200px;
                overflow: auto;
                z-index: 2;
                background-color: #fff;
                transition: transform 0.2s;
            }

            #content-wrapper {
                min-height: 100%;
                overflow-x: hidden;
                margin-left: 0px;
                transition: margin-left 0.2s;

                /* sticky bottom */
                margin-bottom: -160px;
                padding-bottom: 160px;
            }

            #footer {
                height: 160px;
                margin-left: 0px;
                transition: margin-left 0.2s;
            }

            @media (min-width: 768px) {
            #header {
                left: 200px;
            }

            #sidedrawer {
                transform: translate(200px);
            }

            #content-wrapper {
                margin-left: 200px;
                display: flex;
                flex: 1 1 auto;
                height: 100%;
                width: 100%;
            }

            #footer {
                margin-left: 200px;
            }

            body.hide-sidedrawer #header {
                left: 0;
            }

            body.hide-sidedrawer #sidedrawer {
                transform: translate(0px);
            }

            body.hide-sidedrawer #content-wrapper {
                margin-left: 0;
            }

            body.hide-sidedrawer #footer {
                margin-left: 0;
            }
            }


            /**
            * Toggle Side drawer
            */
            #sidedrawer.active {
                transform: translate(200px);
            }


            /**
            * Header CSS
            */
            .sidedrawer-toggle {
                color: #fff;
                cursor: pointer;
                font-size: 20px;
                line-height: 20px;
                margin-right: 10px;
            }

            .sidedrawer-toggle:hover {
                color: #fff;
                text-decoration: none;
            }

            #vertical-menu-1 {
                margin-top: 4em;
                background-color: rgba(33, 150, 243, 0.75);
                display: flex;
                flex: 1 1 10%;
                /* max-height: 100%; */
            }
            #vertical-menu-2 {
                margin-top: 4em;
                display: flex;
                flex: 1 1 10%;
                background-color: rgba(33, 150, 243, 0.5);
            }
            #board-renderer {
                flex: 1 1 80%;
            }


            /**
            * Footer CSS
            */
            #footer {
                background-color: #0288D1;
                color: #fff;
            }

            #footer a {
                color: #fff;
                text-decoration: underline;
            }

            /**
            * Side drawer CSS
            */
            #sidedrawer-brand {
                padding-left: 20px;
            }

            #sidedrawer ul {
                list-style: none;
            }

            #sidedrawer > ul {
                padding-left: 0px;
            }

            #sidedrawer > ul > li:first-child {
                padding-top: 15px;
            }

            #sidedrawer strong {
                display: block;
                padding: 15px 22px;
                cursor: pointer;
            }

            #sidedrawer strong:hover {
                background-color: #E0E0E0;
            }

            #sidedrawer strong + ul > li {
                padding: 6px 0px;
            }
        </style>
        <script>
            var $sidedrawerEl = $('#sidedrawer');
            jQuery(function($) {
            var $bodyEl = $('body');

                function showSidedrawer() {
                    // show overlay
                    var options = {
                        onclose: function() {
                            $sidedrawerEl
                                .removeClass('active')
                                .appendTo(document.body);
                        }
                    };

                    var $overlayEl = $(mui.overlay('on', options));

                    // show element
                    $sidedrawerEl.appendTo($overlayEl);
                    setTimeout(function() {
                        $sidedrawerEl.addClass('active');
                    }, 20);
                }

                function hideSidedrawer() {
                    $bodyEl.toggleClass('hide-sidedrawer');
                }

                $('.js-show-sidedrawer').on('click', showSidedrawer);
                $('.js-hide-sidedrawer').on('click', hideSidedrawer);
            });

            var $titleEls = $('strong', $sidedrawerEl);

            $titleEls
                .next()
                .hide();

            $titleEls.on('click', function() {
                $(this).next().slideToggle(200);
            });
        </script>
